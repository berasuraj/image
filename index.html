<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Selection</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 style="">Choose your favourite one!!!</h1>
	
	<div class="container">
		<div id="left-section">
			<ul>
				<li>
					<div class="img-preview">
						<img src="images/black.jpeg" alt="">
					</div>
				</li>
				<li>
					<div class="img-preview">
						<img src="images/blue.jpeg" alt="">
					</div>
				</li>
				<li>
					<div class="img-preview">
						<img src="images/gold.jpeg" alt="">
					</div>
				</li>
				<li>
					<div class="img-preview">
						<img src="images/rose-gold.jpeg" alt="">
					</div>
				</li>
			</ul>
		</div> <!-- left-section -->
		<div class="right-section">
			<div id="image">
				<img src="images/black.jpeg" alt="" id="product-image">
			</div>
		</div> <!-- right-section -->
	</div> <!-- container -->

	<script src="app.js"></script>
</body>
</html>
